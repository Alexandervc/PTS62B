<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>
            <ui:insert name="title">Rekeningrijden</ui:insert>
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDLsAkb6W8XFkcN-Cw3C38JawrqkN04oCU"></script>
        <h:outputScript library="js" name="google_maps.js"/>
        
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" href="favicon.ico"/>
        
        <h:outputScript library="js" name="header.js"/>
    </h:head>
    
    <f:view locale="#{languageBean.locale}">
        <h:body>
            <h:outputScript library="javax.faces" name="jsf.js" target="head" />
            <h:outputScript library="js" name="fixviewstate.js" 
                            target="head" />

            <div id="page">	
                <header class="container-fluid layer2">
                    <div class="container">
                        <ui:insert name="header">
                            <div class="col-xs-12">
                                <h:link outcome="index">
                                    <h:graphicImage id="brand" class="img-fit" library="images" name="rekeningrijden.png"/>
                                </h:link>
                                
                                <h:form class="form-language">
                                    <div class="btn-group" role="group">
                                        <h:commandLink action="#{languageBean.setLanguage('en')}">
                                            <h:graphicImage library="images" name="United-Kingdom.png"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{languageBean.setLanguage('pt')}">
                                            <h:graphicImage library="images" name="Portugal.png"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{languageBean.setLanguage('nl')}">   
                                            <h:graphicImage library="images" name="Netherlands.png"/>
                                        </h:commandLink>
                                    </div>
                                </h:form>
                            </div>
                        </ui:insert>
                    </div>
                </header>

                <div id="content" class="container">
                    <ui:insert name="content"/>
                </div>

                <footer class="container-fluid layer2">
                    <ui:insert name="footer">
                        <p>&copy; Rekeningrijden</p>
                    </ui:insert>
                </footer>
            </div>
        </h:body>
    </f:view>
</html>
