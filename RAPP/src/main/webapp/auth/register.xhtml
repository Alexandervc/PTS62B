<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>         
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-sm-12 meme layer1">
                        <div class="col-sm-12" id="searchDiv">
                            <h:form class="form-horizontal" role="form">
                                <div class="form-group">
                                    Register
                                    <label class="control-label col-sm-2" 
                                           for="name">Name:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="name" 
                                            value="#{loginBean.username}"
                                            a:placeholder="Enter name">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="pwd">Password:</label>
                                    <div class="col-sm-10"> 
                                        <h:inputSecret
                                            class="form-control" 
                                            id="password" 
                                            value="#{loginBean.password}"
                                            a:placeholder="Enter password">
                                        </h:inputSecret>
                                    </div>
                                </div>
                                <div class="form-group"> 
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton type="submit" 
                                                         id="loginButton"
                                                         class="btn btn-default"
                                                         value="Login"
                                                         action="#{loginBean.login()}"
                                                         >
                                        </h:commandButton>
                                        <h:link outcome="/auth/register" class="btn btn-default">Register</h:link>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>                    
                </div>
            </ui:define>
        </ui:composition>    	
    </h:body>
</html>
