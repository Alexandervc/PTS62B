<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>         
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-sm-12 meme layer1">
                        <div class="col-sm-12" id="searchDiv">
                            <h:form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="username">Username:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="username" 
                                            value="#{registerBean.username}"
                                            a:placeholder="Enter username">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="password">Password:</label>
                                    <div class="col-sm-10"> 
                                        <h:inputSecret
                                            class="form-control" 
                                            id="password" 
                                            value="#{registerBean.password}"
                                            a:placeholder="Enter password">
                                        </h:inputSecret>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="firstName">First name:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="firstName" 
                                            value="#{registerBean.firstName}"
                                            a:placeholder="Enter first name">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="lastName">Last name:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="lastName" 
                                            value="#{registerBean.lastName}"
                                            a:placeholder="Enter last name">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="initials">Initials:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="initials" 
                                            value="#{registerBean.initials}"
                                            a:placeholder="Enter initials">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="streetname">Streetname:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="streetname" 
                                            value="#{registerBean.streetname}"
                                            a:placeholder="Enter streetname">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="housenumber">Housenumber:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="housenumber" 
                                            value="#{registerBean.housenumber}"
                                            a:placeholder="Enter housenumber">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="zipcode">Zipcode:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="zipcode" 
                                            value="#{registerBean.zipcode}"
                                            a:placeholder="Enter zipcode">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" 
                                           for="city">City:</label>
                                    <div class="col-sm-10">
                                        <h:inputText
                                            required="true"
                                            class="form-control" 
                                            id="city" 
                                            value="#{registerBean.city}"
                                            a:placeholder="Enter city">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="form-group"> 
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton type="submit" 
                                                         id="registerButton"
                                                         class="btn btn-default"
                                                         value="Register"
                                                         action="#{registerBean.register()}">
                                        </h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>                    
                </div>
            </ui:define>
        </ui:composition>    	
    </h:body>
</html>
