<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>         
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <script>
                </script> 
                <div class="row">
                    <div class="col-sm-12 meme layer1">
                        <div class="col-sm-12" id="searchDiv">
                            <h:form class="form-horizontal">
                                <div class="input-group">
                                    <h:inputText class="form-control input"  
                                                 id="nameBox"
                                                 value="#{billBean.name}"
                                                 a:placeholder="Vul je naam in">
                                    </h:inputText>
                                    <span id="form-span" class="input-group-btn">
                                        <h:selectOneMenu class="form-control" 
                                                            id="dateBox1"
                                                            value="#{billBean.date}">
                                            <c:forEach var="month" items="#{billBean.dates}">
                                                <f:selectItem itemValue="#{month.months}" 
                                                              itemLabel="#{month.date}">
                                                </f:selectItem>
                                            </c:forEach> 
                                        </h:selectOneMenu>
                                    </span>
                                    <span class="input-group-btn">
                                        <h:commandButton type="submit"
                                                         value="Zoeken"
                                                         class="form-control"
                                                         action="#{billBean.generateBill()}">
                                            <span class="form-control-feedback 
                                                glyphicon glyphicon-search">                                                  
                                            </span>
                                        </h:commandButton>
                                    </span>                    
                                </div>
                            </h:form>
                        </div>
                        <div class="col-sm-12" id="billDiv">
                            <ui:fragment rendered="#{billBean.bill != null}">
                                <h1>Factuur</h1>
                                <h3>#{billBean.personName}</h3>

                                <div class="table-responsive">
                                    <h:dataTable class="table table-striped table-bordered"
                                                value="#{billBean.bill.roadUsages}" var="ru">
                                        <h:column>
                                           <f:facet name="header">RoadName</f:facet> 
                                           #{ru.roadName}
                                        </h:column>
                                        <h:column>
                                           <f:facet name="header">RoadType</f:facet> 
                                           #{ru.roadType}
                                        </h:column>
                                        <h:column class="txt-right">
                                           <f:facet name="header">Km</f:facet> 
                                           #{ru.km}
                                        </h:column>
                                        <h:column class="txt-right">
                                           <f:facet name="header">Price/km</f:facet> 
                                           #{billBean.getRate(ru)}
                                        </h:column>
                                        <h:column class="txt-right">
                                           <f:facet name="header">TotalPrice</f:facet> 
                                           #{billBean.getPrice(ru)}
                                        </h:column>
                                        <f:facet name="footer">
                                            <h:outputText value="Total: #{billBean.totalPrice}" />
                                        </f:facet>
                                    </h:dataTable>
                                </div>
                            </ui:fragment>
                            <ui:fragment rendered="#{billBean.bill == null}">
                                <h3>Geen persoon geselecteerd</h3>
                            </ui:fragment>
                        </div>
                    </div>                    
                </div>
            </ui:define>
        </ui:composition>    	
    </h:body>
</html>
