<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>    	
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-sm-12 meme layer1">
                        <h1>Factuur</h1>
                        <h3>Alexander van Cuijk</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <th>RoadName</th>
                                    <th>RoadType</th>
                                    <th>Km</th>
                                    <th>Price/km</th>
                                    <th>TotalPrice</th>
                                </thead>
                                
                                <c:forEach var="ru" items="#{billBean.bill.roadUsages}">                                    
                                    <tr>
                                        <td>#{ru.roadName}</td>
                                        <td>#{ru.roadType}</td>
                                        <td class="txt-right">#{ru.km}</td>
                                        <td class="txt-right">#{billBean.getRate(ru)}</td>
                                        <td class="txt-right">#{billBean.getPrice(ru)}</td>
                                    </tr>
                                </c:forEach> 
                                
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="txt-right"><b>#{billBean.totalPrice}</b></td>
                                </tr>
                            </table>
                        </div>
                    </div>                    
                </div>

                <!--
                <h:form>
                    <h:inputText value="#{testBean.input}"/>
                    <h:commandButton value="Submit" action="#{testBean.submit()}"/>
                </h:form>
                <h:outputText value="#{testBean.output}"/>
                -->
            </ui:define>
        </ui:composition>    	
    </h:body>
</html>
